<!DOCTYPE html>
<!-- ICS2O-Unit1-05-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="My first webpage, with radio buttons" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="sophie nguyen" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="canonical"
      href="https://sophie-nguyen-0.github.io/ICS2O-unit5-02-radioButtons/"
    />
    <link
      rel="manifest"
      href="/ICS2O-unit5-02-radioButtons/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.pink-amber.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.pink-amber.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>radio buttons</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">hi</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>
      <main class="mdl-layout__content">
        <img
          src="./images/pikachu.png"
          alt="pikachu"
          width="25%"
          height="25%"
        />
        <br />
        <h4>pick what type of numbers to generate:</h4>
        <br />
        <div id="value">?</div>
        <br />
        <label
          class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
          for="option-1"
        >
          <input
            type="radio"
            id="option-1"
            class="mdl-radio__button"
            name="options"
            value="1"
            checked
          />
          <span class="mdl-radio__label">positive (1 - 6)</span>
        </label>
        <br />
        <label
          class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
          for="option-2"
        >
          <input
            type="radio"
            id="option-2"
            class="mdl-radio__button"
            name="options"
            value="2"
          />
          <span class="mdl-radio__label">negative (-1 - -6)</span>
        </label>
        <br />
        <br />
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          button
        </button>
      </main>
    </div>
  </body>
</html>
